<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ITCSS Elastic Login Form</title>

      <link rel="stylesheet" href="./css/main.css">

</head>

<body>
  <!--Google Font - Work Sans-->
<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>

<div class="o-container">
  <div class="c-profile">
    <button class="c-profile__avatar" id="toggleProfile">
     <img src="./assets/it.svg" alt="Avatar" />
    </button>
    <div class="c-profile__form">
      <div class="c-profile__fields">
        <div class="field">
          <input type="text" id="fieldUser" class="input" required pattern=.*\S.* />
          <label for="fieldUser" class="label">Username</label>
        </div>
        <div class="field">
          <input type="password" id="fieldPassword" class="input" required pattern=.*\S.* />
          <label for="fieldPassword" class="label">Password</label>
        </div>
        <div class="c-profile__footer">
          <button class="c-btn">Login</button>
        </div>
      </div>
     </div>
  </div>
</div>

    <script src="./js/index.js"></script>

</body>
</html>
